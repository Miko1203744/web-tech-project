   const form = document.querySelector('form');
      const nameInput = document.getElementById('name');
      const amountInput = document.getElementById('amount');
      const totalSpan = document.getElementById('total');
      const donationCountSpan = document.getElementById('donationCount');
      const winnerSpan = document.getElementById('winner');
      const pickWinnerBtn = document.getElementById('pickWinner');
      
      let donations = [];
      
      
      form.addEventListener('submit', e => {
        e.preventDefault();
        const name = nameInput.value;
        const amount = parseInt(amountInput.value);
        donations.push({name, amount});
        updateDonationTotal();
        updateDonationCount();
        nameInput.value = '';
        amountInput.value = '';
      });
      
      pickWinnerBtn.addEventListener('click', e => {
        e.preventDefault();
        if (donations.length > 0) {
          const randomIndex = Math.floor(Math.random() * donations.length);
          const winner = donations[randomIndex];
          winnerSpan.textContent = winner.name;
        } else {
          winnerSpan.textContent = 'please fill the space with value'
        }
      });
  
      function updateDonationTotal() {
        const total = donations.reduce((acc, current) => acc + current.amount, 0);
        totalSpan.textContent = total;
      }
      
      function updateDonationCount() {
        donationCountSpan.textContent = donations.length;
